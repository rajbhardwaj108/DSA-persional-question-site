const app = document.getElementById("app");

function saveState(key, value) {
  localStorage.setItem(key, JSON.stringify(value));
}

function loadState(key, def) {
  return JSON.parse(localStorage.getItem(key)) ?? def;
}

function render() {
  app.innerHTML = "";
  let total = 0, done = 0;

  data.forEach((section, tIndex) => {
    const div = document.createElement("div");
    div.className = "topic";

    const title = document.createElement("h2");
    title.textContent = section.topic;
    div.appendChild(title);

    const list = document.createElement("div");
    list.className = "questions";

    const state = loadState(section.topic, []);

    section.questions.forEach((q, qIndex) => {
      total++;
      const checked = state.includes(qIndex);
      if (checked) done++;

      const item = document.createElement("div");
      item.className = "question";

      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.checked = checked;

      cb.onchange = () => {
        const newState = loadState(section.topic, []);
        if (cb.checked) newState.push(qIndex);
        else newState.splice(newState.indexOf(qIndex), 1);
        saveState(section.topic, newState);
        render();
      };

      item.appendChild(cb);
      item.appendChild(document.createTextNode(q));
      list.appendChild(item);
    });

    title.onclick = () => {
      list.style.display = list.style.display === "none" ? "block" : "none";
    };

    const prog = document.createElement("div");
    prog.className = "topic-progress";
    const bar = document.createElement("div");

    const percent = section.questions.length
      ? (state.length / section.questions.length) * 100
      : 0;

    bar.style.width = percent + "%";
    prog.appendChild(bar);

    div.appendChild(prog);
    div.appendChild(list);
    app.appendChild(div);
  });

  document.getElementById("overallProgress").style.width =
    total ? (done / total) * 100 + "%" : "0%";
}

render();
</script>
